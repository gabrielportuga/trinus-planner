<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isNewTravel()">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start" *ngIf="isNewTravel()">
      <ion-back-button defaultHref="travel-list"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Dados da Viagem</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-row>
    <ion-col size-md="10" size-lg="6" size-xs="12" offset-md="1" offset-lg="2" offset-xl="3">
      <ion-fab vertical="top" horizontal="end" edge>

        <ion-fab-button *ngIf="existTravel()" (click)="onSubmit()">
          <ion-icon name="save-outline"></ion-icon>
        </ion-fab-button>

        <!-- <p>
          <ion-fab-button color="danger" *ngIf="!existTravel()" (click)="delete()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </p> -->
        <div *ngIf="!existTravel()">
          <ion-fab-button>
            <ion-icon name="caret-down-circle-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-list>
            <ion-fab-button color="secondary" (click)="onSubmit()">
              <ion-icon name="save-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger" (click)="delete()">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </div>
      </ion-fab>

      <div style="margin-left: 20px;">
        <h4 class="color-secondary">
          Sua viagem!
        </h4>
      </div>

      <form [formGroup]="validationsForm" (ngSubmit)="onSubmit()">
        <!-- <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Para onde vou viajar?</ion-card-subtitle>
          </ion-card-header>
        </ion-card> -->
        <ion-row>
          <ion-col size-md="12" size-lg="12" size-xs="12">
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input [(ngModel)]="travel.name" type="text" formControlName="name"></ion-input>
            </ion-item>
            <div class="error-message"
              *ngIf="validationsForm.get('name').hasError('required') && (validationsForm.get('name').dirty || validationsForm.get('name').touched)">
              O nome é obrigatório
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="6" size-xs="12">
            <ion-item>
              <ion-label position="floating">Início</ion-label>
              <ion-input [(ngModel)]="travel.startDate" formControlName="startDate" readonly [liIonic4Datepicker]="datePickerObjPtBr"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-md="6" size-lg="6" size-xs="12">
            <ion-item>
              <ion-label position="floating">Fim</ion-label>
              <ion-input [(ngModel)]="travel.endDate" formControlName="endDate" readonly [liIonic4Datepicker]="datePickerObjPtBr"></ion-input>
          </ion-item>
          </ion-col>
        
        </ion-row>
        <ion-row>
          <ion-col size-md="12" size-lg="12" size-xs="12">
            <ion-item>
              <ion-label position="floating">Descrição</ion-label>
              <ion-textarea [(ngModel)]="travel.description" type="text" auto-grow="true" formControlName="description">
              </ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col size-md="8" size-lg="6" size-xs="12" offset-md="2" offset-lg="3">
            <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validationsForm.valid">Salvar
            </ion-button>
          </ion-col>
        </ion-row> -->
      </form>
    </ion-col>
  </ion-row>
</ion-content>
