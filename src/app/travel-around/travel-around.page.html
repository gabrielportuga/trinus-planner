<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button [routerLink]="['/travel-new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <!-- <ion-title>Viagens</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-row>
  <ion-col size-md="10" size-lg="6" size-xs="12" offset-md="1" offset-lg="2" offset-xl="3">
    <ion-fab vertical="top" horizontal="end" edge>
      <ion-fab-button (click)="goToNewTravel()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div *ngIf="items">
      <div style="margin-left: 20px;" *ngIf="items.length > 0">
        <h4 class="color-secondary">
          Por aí!
        </h4>
      </div>
    </div>
  </ion-col>
</ion-row>

<ion-content>
  <ion-row *ngIf="items">
    <ion-col size-md="10" size-lg="6" size-xs="12" offset-md="1" offset-lg="2" offset-xl="3">
      <div *ngIf="items.length > 0">
        <ion-list no-lines >
        <ion-card *ngFor="let item of items"  (click)="openTravelMaintain(item.payload.doc.id, item.payload.doc.data())">
          <!-- <ion-item *ngFor="let item of items" [routerLink]="['/travel-maintain', item.payload.doc.id]"> -->
          <ion-item>
            <ion-label>
              <h2>{{item.payload.doc.data().name}}</h2>
              <h5 style="padding-bottom: 10px;">Aqui vai entrar o Nome do Viajante</h5>
              <p>{{item.payload.doc.data().startDate}} até {{item.payload.doc.data().endDate}}</p>
            </ion-label>
            <ion-icon name="arrow-forward-circle-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-list>
      </div>
      
      <div *ngIf="items.length == 0" class="empty-list text-center pad-top-40">
        <h1>
          <ion-icon name="paper-plane-sharp"></ion-icon>
        </h1>
        Parece que não temos nenhuma viagem compartilhada por aqui!
      </div>
    </ion-col>
  </ion-row>
</ion-content>
