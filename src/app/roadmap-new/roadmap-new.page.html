<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button (click)="goToTravelRoadmapList()"></ion-back-button> -->
      <ion-back-button defaultHref="tabs/roadmap-list"></ion-back-button>
      <ion-title class="bar-title">Novo roteiro</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-row>
    <ion-col class="mg-top-m20" size-md="10" size-lg="10" size-xs="12" offset-md="2" offset-lg="2" offset-xl="1">
      <ion-fab vertical="bottom" horizontal="end" edge>

        <ion-fab-button *ngIf="existTravel()" (click)="onSubmit()">
          <ion-icon name="save-outline"></ion-icon>
        </ion-fab-button>

        <div *ngIf="!existTravel()">
          <ion-fab-button>
            <ion-icon name="caret-down-circle-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-list>
            <ion-fab-button color="secondary" (click)="onSubmit()">
              <ion-icon name="save-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger" (click)="delete()">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </div>
      </ion-fab>
    </ion-col>

    <ion-col size-md="10" size-lg="10" size-xs="12" offset-md="2" offset-lg="2" offset-xl="1">

      <form [formGroup]="validationsForm" (ngSubmit)="onSubmit()">
        <ion-row class="mg-top-20">
          <ion-col>
            <ion-item>
              <ion-label position="floating">Lugar</ion-label>
              <ion-input [(ngModel)]="travelRoadmap.place" type="text" formControlName="place"></ion-input>
            </ion-item>
            <div class="error-message"
              *ngIf="validationsForm.get('place').hasError('required') && (validationsForm.get('place').dirty || validationsForm.get('place').touched)">
              O nome é obrigatório
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" size-lg="6" size-xs="12">
            <ion-item>
              <ion-label position="floating">Início</ion-label>
              <ion-input [(ngModel)]="travelRoadmap.startDate" formControlName="startDate" readonly
                [liIonic4Datepicker]="datePickerObjPtBr"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-md="6" size-lg="6" size-xs="12">
            <ion-item>
              <ion-label position="floating">Fim</ion-label>
              <ion-input [(ngModel)]="travelRoadmap.endDate" formControlName="endDate" readonly
                [liIonic4Datepicker]="datePickerObjPtBr"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="12" size-lg="12" size-xs="12">
            <ion-item>
              <ion-label position="floating">Descrição</ion-label>
              <ion-textarea [(ngModel)]="travelRoadmap.description" type="text" auto-grow="true" formControlName="description">
              </ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
